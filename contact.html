<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<body>
    <div class="container-fluid">
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- This is my Header Row -->
        <div class="row">
          
            <!-- My Name Logo will go here -->
            <div class="col-md-8 col-sm-12">
               <div class="nameBox">
                    <h1 class="myName">Jeffrey Derek Korengold</h1>
                </div>
            </div>
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

            <!-- 3 buttons will go here for Nav -->
              <div class="col-md-4 col-sm-12">
                  <div class="myNavButtons">
                    <a class="btn btn-primary btn-lg" href="index.html" role="button">About</a>
                    <a class="btn btn-primary btn-lg" href="portfolio.html" role="button">Portfolio</a>
                    <a class="btn btn-primary btn-lg" href="contact.html" role="button">Contact</a>
                </div>
            </div>
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        </div>

    

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<!-- This is the row that will contain the rest of the page minus the footer row -->
        <div class="row">
            <!-- Will contain an H1 , a pic and some brief info about myself -->
            <div class="col-md-8 mainContent aboutMe col-sm-12">
                <h1 class="AboutMeTitle aboutMe">Contact Me</h1>
                <hr>
            
                <div class="form-area myMainForm">  
                        <form role="form">
                        <br style="clear:both">
                                    <h3 style="margin-bottom: 0px; text-align: center;">Contact Form</h3>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                    </div>
                                    <div class="form-group">
                                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="4"></textarea>
                                                           
                                    </div>
                            
                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                        </form>
                    </div>
            </div>

                <!-- This will contain a box with 3 buttons that link to my social media -->
                <div class="col-md-4 mainContentSec connectArea col-sm-12">
                        <h1 class="ConnectMeTitle">Connect With Me</h1>
                        <hr>
                        <a href="https://www.w3schools.com"><img border="0" alt="W3Schools" src="assets/images/stackoverflow.png" width="150" height="150"> </a>
                        <a href="https://www.w3schools.com"><img border="0" alt="W3Schools" src="assets/images/linkedin.png" width="150" height="150"> </a>
                        <a href="https://www.w3schools.com"><img border="0" alt="W3Schools" src="assets/images/github.png" width="150" height="150"> </a>
                    <!-- <div class="connectBox">

                    </div> -->

                </div>
                <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        </div>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <div class="row">
            <div class="col-md-12 footerSec">
                <br>
                <br>
                <a>Copyright 2017 Jeffrey Korengold</a>

            </div>
        </div>

<!-- End of container class -->
    </div>
